<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/puplogo.png"
      type="image/x-icon"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Polytechnic University of the Philippines | Register</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="nav-brand">
          <img class="nav-icon" src="assets/img/puplogo.png" alt="Logo" />
          <div class="nav-title">
            <span class="pol">POLYTECHNIC</span> <br />
            <span class="uni">UNIVERSITY</span>
          </div>
        </a>
        <div class="menu-button" id="menu">
          <i class="fa fa-bars"></i>
        </div>
        <ul class="nav-links" id="links">
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main class="auth">
      <section class="auth-form">
        <form id="signUpForm" method="POST">
          <h1 class="form-title">REGISTER</h1>

          <div class="input-box">
            <i class="fa fa-user"></i>
            <input
              type="text"
              placeholder="Your username..."
              name="username"
              id="username"
              required
            />
          </div>

          <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input
              type="email"
              placeholder="Your email..."
              name="email"
              id="email"
              required
            />
          </div>

          <div class="input-box">
            <i class="fa fa-lock"></i>
            <input
              type="password"
              placeholder="Your password..."
              name="password"
              id="password"
              required
            />
          </div>

          <button type="submit" class="button">Sign Up</button>

          <div class="link">
            <p>Already a member? <a href="login.html">Sign In</a></p>
          </div>
        </form>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
